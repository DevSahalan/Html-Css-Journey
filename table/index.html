<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      table {
        width: 50%;
        margin: 0 auto;
      }
      table {
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid blueviolet;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Savings</th>
      </tr>
      <tr>
        <td>Mohan</td>
        <td>Kumar</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Salim</td>
        <td>Khan</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>Inder</td>
        <td>Singh</td>
        <td>$200</td>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
